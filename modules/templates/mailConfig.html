<html>
<head>
    <title></title>


     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">


</head>

<body>
    
   <div class="topnav" id="myTopnav">
        <a href="{{ url_for('createReport') }}" class="NavCreateReport" >Create Report</a>
        <a href="{{ url_for('viewReport') }}" class="NavViewTable" >View Report</a>
        <a href="{{ url_for('activityLog') }}" class="NavActivity" >Activity Log</a>
        <a href="{{ url_for('helpForm') }}" class="NavHelp" >Help</a>
        <a href="{{ url_for('config') }}" class="NavSetting" >Settings</a>
        <a href="{{ url_for('account') }}" class="NavAccount" >Account</a>
        <a href="{{ url_for('logout') }}" class="NavLogout" >Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="navControl()">
          <i class="fa fa-bars"></i>
        </a>
      </div>


  <section class="config-form">
    <h1 class="SettingHeader" >Mail Server Configuration</h1>
    <p class="SettingPara" >Please fill the following form with the required details to change the mail settings.</p>

    <form>
      <div class="mb-3">
        <label for="mailServer" class="form-label">SMTP SERVER</label>
        <input id="mailServer" type="text" class="form-control" name="MAIL_SERVER" value="{{ smtp }}">
      </div>
      <div class="mb-3">
        <label for="mailPort" class="form-label">MAIL PORT</label>
        <input id="mailPort" type="text" class="form-control" name="MAIL_PORT" onkeypress="return event.charCode > 47 && event.charCode < 58;" value="{{ port }}"/>
      </div>
      <div class="mb-3">
        <label for="mailUsername" class="form-label">MAIL USERNAME(Email)</label>
        <input id="mailUsername" type="email" class="form-control" name="MAIL_USERNAME" value="{{ email }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">MAIL PASSWORD</label>
        <input id="password" type="password" class="form-control" name="MAIL_PASSWORD" value="{{ password }}">
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">CONFIRM MAIL PASSWORD</label>
        <input id="confirm_password" type="password" class="form-control" name="CONFIRM_MAIL_PASSWORD" value="{{ password }}">
      </div>
      <div class="mb-3">
        <label for="ssl" class="MailLabel">MAIL USE SSL</label>
      <select id = "ssl"class="form-select" name = "MAIL_USE_SSL" aria-label="Default select example">
        <option value="True" selected>True</option>
        <option value="False">False</option>
      </select>
      </div>
      <button  class="btn btn-primary btnSendIt" onclick="mailConfig()">Send It</button>
    </form>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="static/mailConfig.js"></script>
    <div id="opt"></div>
  <div class="results">
    <h2>Form Data</h2>
    <pre></pre>
  </div>
  </section>
  <br>

</body>

</html>
