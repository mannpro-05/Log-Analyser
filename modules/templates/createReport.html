<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/create_report.css">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/app.js"></script>

</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="{{ url_for('createReport') }}" class="NavCreateReport" >Create Report</a>
        <a href="{{ url_for('viewReport') }}" class="NavViewTable" >View Report</a>
        <a href="{{ url_for('activityLog') }}" class="NavActivity" >Activity Log</a>
        <a href="{{ url_for('helpForm') }}" class="NavHelp" >Help</a>
        <a href="{{ url_for('config') }}" class="NavSetting" >Settings</a>
        <a href="{{ url_for('account') }}" class="NavAccount" >Account</a>
        <a href="{{ url_for('logout') }}" class="NavLogout" >Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="navControl()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    <h1 class="HeadingCreateReport" >Create Report</h1>
    <main class="container">
        <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input id="title" type="Title" class="form-control" placeholder="Title">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea name="Description" id="description" cols="40" rows="5" placeholder="Description" class="DescriptionTextArea form-control" ></textarea>
            </div>
        </div>
        <div class="dropdown">
            <select id="columnDropdown" class="form-select">
            <option value="DATE_TIME">DATE_TIME</option><option value="STATUS">STATUS</option><option value="UPLOAD">UPLOAD</option><option value="DOWNLOAD">DOWNLOAD</option><option value="CLIENT_IP">CLIENT_IP</option><option value="USERNAME">USERNAME</option><option value="METHOD">METHOD</option><option value="URL">URL</option><option value="HTTP_REFERER">HTTP_REFERER</option><option value="USERAGENT">USERAGENT</option><option value="FILTER_NAME">FILTER_NAME</option><option value="FILTER_REASON">FILTER_REASON</option><option value="CACHECODE">CACHECODE</option><option value="USER_GROUPS">USER_GROUPS</option><option value="REQUEST_PROFILES">REQUEST_PROFILES</option><option value="APPLICATION_SIGNATURES">APPLICATION_SIGNATURES</option><option value="CATEGORIES">CATEGORIES</option><option value="UPLOAD_CONTENT">UPLOAD_CONTENT</option><option value="DOWNLOAD_CONTENT">DOWNLOAD_CONTENT</option></select>
            <button id="columnButton" type="button" class="AddRemoveButton">
                Remove
            </button>
        </div>
        <br>

        <div style="overflow-x:auto;">
        <table id="PreviewTable" class="table table-striped">
        </table>
    </div>

        <br>
        <hr>


        <div class="emailing" id="Emailing">
            <h2>EMAILING</h2>

            <table id="EmailTable" class="table table-striped">
                <thead>
                    <tr class="bg-info">
                        {% for col in emailTable %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="AddEmailRow" name="AddRow">Add</button>
        </div>

        <br>
        <hr>

        <div class="Filtering" id="Filtering">
            <h2>FILTERING</h2>
            <table id="FilterTable" class="table table-striped">
                <thead>
                    <tr class="bg-info">
                        {% for col in filterTable %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="AddFilterRow" name="AddRow">Add</button>
        </div>
        </main>
        <div class="submitButton">
            <button id="submit" name="submit" onclick="submit()">Submit</button>
        </div>
        <p id="result">
</body>

</html>
